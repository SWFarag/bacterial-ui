<ul class="list-group">
  <li class="list-group-item">Server status: {{ctrl.stats.status}}</li>
  <li class="list-group-item">Running jobs: {{ctrl.stats.running_jobs}}</li>
  <li class="list-group-item">Queued jobs: {{ctrl.stats.queued_jobs}}</li>
  <li class="list-group-item" ng-if="ctrl.stats.queued_jobs > 0">
    <small>Oldest job in queue submitted {{ctrl.stats.ts_queued | timeAgo}}</small>
  </li>
  <li class="list-group-item">Jobs processed: {{ctrl.stats.total_jobs}}</li>
</ul>
